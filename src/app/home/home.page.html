<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size='9'>
          <ion-title>
            Chats de Brenda
          </ion-title>
        </ion-col>
        <ion-col>
          <div classs="ion-text-center">
            <button (click)="logout()" >
            Cerrar sesión<ion-icon name="log-in" style="zoom:1.5"></ion-icon>
          </button>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="home-container ">
   <ion-list>
    <ion-item *ngFor="let chat of Chats" lines="full">
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label><strong>{{chat.message}}</strong>
        <p>{{chat.name}} </p></ion-label>
    
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating" >Texto: </ion-label>
      <ion-input formControlName="message" type="text" required></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button class="ion-margin-top" type="submit" expand="block">Enviar mensaje<ion-icon name="send-outline" slot="end"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="4" routerLink="/files">
          <ion-button class="ion-margin-top" type="submit" expand="block">Subir archivo <ion-icon name="attach-outline"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button  routerLink="/dashboard" class="ion-margin-top" type="submit" expand="block">Enviar ubicación<ion-icon name="location-outline"></ion-icon></ion-button>
        </ion-col> 
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
